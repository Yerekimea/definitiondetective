name: Build Web (Next)

on:
  push:
    branches: [ main, 'fix/**', 'feat/**', '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next (production)
        run: npm run build

      - name: Upload .next artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
